<div>
  <input type="text" [(ngModel)]="newTask" />
  <button (click)="addTask()">Add</button>
</div>

<ul>
  <li *ngFor="let task of tasks; let i = index" (dblclick)="editTask(i)">
    <input type="checkbox" [(ngModel)]="task.completed" />
    <span [class.completed]="task.completed">{{ task.title }}</span>
    <button *ngIf="task.completed" (click)="deleteTask(i)">Delete</button>
  </li>
</ul>

<div *ngIf="editingTask !== null">
  <input type="text" [(ngModel)]="tasks[editingTask].title" (keyup.enter)="saveTask()" />
  <button (click)="saveTask()">Save</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>

<div >
  <button (click)="deleteAllTasks()">Delete all tasks</button>
  <button (click)="deleteCompletedTasks()">Delete completed tasks</button>
  <button (click)="sortTasks()">Sort tasks</button>
</div>
